<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Localizador de Restaurantes por Avaliação</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Encontre os melhores restaurantes próximos a você, ordenados por avaliação">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-star"></i> Restaurantes Bem Avaliados</h1>
      <p class="subtitle">Os melhores estabelecimentos próximos, ordenados por avaliação</p>
    </header>
    
    <section class="location-info">
      <h2><i class="fas fa-map-marked-alt"></i> Sua Localização Atual</h2>
      <div id="status">
        <i class="fas fa-sync-alt fa-spin"></i> Obtendo sua posição GPS...
      </div>
      <div id="endereco"></div>
    </section>
    
    <section id="restaurants-section" style="display: none;">
      <h2><i class="fas fa-utensils"></i> Restaurantes Próximos</h2>
      <div class="sort-options">
        <span class="sort-label">Ordenar por:</span>
        <button id="sort-rating" class="sort-button active"><i class="fas fa-star"></i> Avaliação</button>
        <button id="sort-distance" class="sort-button"><i class="fas fa-location-arrow"></i> Distância</button>
      </div>
      <div id="restaurants-container"></div>
    </section>
  </div>

  <footer class="container">
    <p><small>Dados de localização fornecidos pelo seu navegador. Listagem de restaurantes obtida do OpenStreetMap.</small></p>
    <p><small>Atualizado em: <span id="current-date"></span></small></p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('current-date').textContent = new Date().toLocaleString('pt-BR', {
      day: '2-digit',
      month: 'long',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  </script>
</body>
</html>

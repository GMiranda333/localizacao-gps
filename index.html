<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurantes Próximos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-map-marker-alt"></i> Restaurantes Próximos</h1>
      <p class="subtitle">Veja os 10 melhores restaurantes perto de você</p>
    </header>

    <section class="location-info">
      <h2><i class="fas fa-location-arrow"></i> Sua Localização</h2>
      <div id="status"><i class="fas fa-sync-alt fa-spin"></i> Localizando...</div>
      <div id="endereco"></div>
    </section>

    <section id="restaurants-section" style="display: none;">
      <h2><i class="fas fa-utensils"></i> Top 10 Restaurantes</h2>
      <div id="restaurants-container" class="restaurants-container">
        <div class="loading-restaurants">
          <i class="fas fa-circle-notch fa-spin"></i> Buscando restaurantes...
        </div>
      </div>
    </section>
  </div>

  <footer class="container">
    <p><small>Fonte: OpenStreetMap e Overpass API</small></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

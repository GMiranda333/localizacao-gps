<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização GPS - Restaurantes Próximos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Localização GPS</h1>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="controls">
            <button id="find-me">Encontrar minha localização</button>
            <div id="status"></div>
        </div>
        <div id="restaurants">
            <h2>Restaurantes Próximos</h2>
            <div id="restaurants-list"></div>
        </div>
    </div>

    <!-- Substitua SUA_CHAVE_API pela sua chave real -->
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
